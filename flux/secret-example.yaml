apiVersion: v1
kind: Secret
metadata:
  name: mediawiki-credentials
  namespace: mediawiki
type: Opaque
stringData:
  # Database passwords
  password: changeme
  rootPassword: changeme
  # MediaWiki
  server: "https://wiki.example.com"
  secretKey: CHANGE_ME_TO_A_64_CHAR_HEX_STRING
  upgradeKey: CHANGE_ME
  # OIDC (optional - only needed when mediawiki.oidc.enabled is true)
  oidcProviderURL: "https://idp.example.com"
  oidcClientID: "mediawiki"
  oidcClientSecret: "changeme"
