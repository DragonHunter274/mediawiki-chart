{{- if .Values.mariadb.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mediawiki.mariadb.fullname" . }}-secret
  labels:
    {{- include "mediawiki.mariadb.labels" . | nindent 4 }}
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: {{ .Values.mariadb.auth.rootPassword | b64enc | quote }}
  MYSQL_PASSWORD: {{ .Values.mariadb.auth.password | b64enc | quote }}
{{- end }}
