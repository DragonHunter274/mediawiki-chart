{{- if .Values.mariadb.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mediawiki.mariadb.fullname" . }}-cfmap
  labels:
    {{- include "mediawiki.mariadb.labels" . | nindent 4 }}
data:
  MYSQL_DATABASE: {{ .Values.mediawiki.db.name }}
  MYSQL_USER: {{ .Values.mediawiki.db.user }}
{{- end }}
