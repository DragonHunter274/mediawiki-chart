replicaCount: 2

image:
  repository: achandre/mediawiki
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: LoadBalancer
  port: 8080
  targetport: 8080

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

resources: {}

serviceAccount:
  create: false
  annotations: {}
  name: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

mariadb:
  enabled: true
  image:
    repository: mariadb
    pullPolicy: IfNotPresent
    tag: "latest"
  auth:
    rootPassword: changeme
    password: changeme
    database: mediawikidb
    user: wikiuser
  service:
    type: ClusterIP
    port: 3306
  storage: 5Gi

localSettings:
  enabled: false
  content: ""
