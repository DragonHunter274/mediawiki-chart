# @schema
# type: integer
# minimum: 1
# required: false
# @schema
# -- Number of MediaWiki pod replicas
replicaCount: 2

# @schema
# required: false
# @schema
image:
  # @schema
  # type: string
  # required: false
  # @schema
  # -- MediaWiki container image repository
  repository: achandre/mediawiki
  # @schema
  # enum: [Always, Never, IfNotPresent]
  # required: false
  # @schema
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # @schema
  # type: string
  # required: false
  # @schema
  # -- Image tag (defaults to Chart.AppVersion)
  tag: "latest"

# @schema
# required: false
# @schema
service:
  # @schema
  # enum: [ClusterIP, NodePort, LoadBalancer, ExternalName]
  # required: false
  # @schema
  # -- Kubernetes service type
  type: LoadBalancer
  # @schema
  # type: integer
  # minimum: 1
  # maximum: 65535
  # required: false
  # @schema
  # -- Service port
  port: 8080
  # @schema
  # type: integer
  # minimum: 1
  # maximum: 65535
  # required: false
  # @schema
  # -- Container target port
  targetport: 8080

# @schema
# required: false
# @schema
ingress:
  # @schema
  # type: boolean
  # required: false
  # @schema
  # -- Enable ingress resource
  enabled: false
  # @schema
  # type: string
  # required: false
  # @schema
  # -- Ingress class name (e.g. "nginx", "traefik")
  ingressClassName: ""
  # @schema
  # type: object
  # additionalProperties: true
  # required: false
  # @schema
  # -- Ingress annotations
  annotations: {}
  # @schema
  # type: array
  # required: false
  # items:
  #   type: object
  #   properties:
  #     host:
  #       type: string
  #     paths:
  #       type: array
  #       items:
  #         type: object
  #         properties:
  #           path:
  #             type: string
  #           pathType:
  #             enum: [Exact, Prefix, ImplementationSpecific]
  # @schema
  # -- Ingress host configuration
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  # @schema
  # type: array
  # required: false
  # @schema
  # -- Ingress TLS configuration
  tls: []

# @schema
# type: object
# additionalProperties: true
# required: false
# @schema
# -- Pod resource requests and limits
resources: {}

# @schema
# required: false
# @schema
serviceAccount:
  # @schema
  # type: boolean
  # required: false
  # @schema
  # -- Create a dedicated service account
  create: false
  # @schema
  # type: object
  # additionalProperties: true
  # required: false
  # @schema
  # -- Service account annotations
  annotations: {}
  # @schema
  # type: string
  # required: false
  # @schema
  # -- Service account name override
  name: ""

# @schema
# required: false
# @schema
autoscaling:
  # @schema
  # type: boolean
  # required: false
  # @schema
  # -- Enable Horizontal Pod Autoscaler
  enabled: false
  # @schema
  # type: integer
  # minimum: 1
  # required: false
  # @schema
  # -- Minimum number of replicas
  minReplicas: 1
  # @schema
  # type: integer
  # minimum: 1
  # required: false
  # @schema
  # -- Maximum number of replicas
  maxReplicas: 100
  # @schema
  # type: integer
  # minimum: 1
  # maximum: 100
  # required: false
  # @schema
  # -- Target CPU utilization percentage for autoscaling
  targetCPUUtilizationPercentage: 80

# @schema
# required: false
# @schema
mariadb:
  # @schema
  # type: boolean
  # required: false
  # @schema
  # -- Deploy a MariaDB instance alongside MediaWiki
  enabled: true
  # @schema
  # required: false
  # @schema
  image:
    # @schema
    # type: string
    # required: false
    # @schema
    # -- MariaDB container image repository
    repository: mariadb
    # @schema
    # enum: [Always, Never, IfNotPresent]
    # required: false
    # @schema
    # -- Image pull policy
    pullPolicy: IfNotPresent
    # @schema
    # type: string
    # required: false
    # @schema
    # -- Image tag
    tag: "latest"
  # @schema
  # required: false
  # @schema
  service:
    # @schema
    # enum: [ClusterIP, NodePort, LoadBalancer, ExternalName]
    # required: false
    # @schema
    # -- MariaDB service type
    type: ClusterIP
    # @schema
    # type: integer
    # minimum: 1
    # maximum: 65535
    # required: false
    # @schema
    # -- MariaDB service port
    port: 3306
  # @schema
  # type: string
  # pattern: "^[0-9]+(\\.[0-9]+)?(Mi|Gi|Ti)$"
  # required: false
  # @schema
  # -- Persistent volume size for MariaDB data
  storage: 5Gi

# @schema
# required: false
# @schema
mediawiki:
  # @schema
  # type: string
  # required: false
  # @schema
  # -- Wiki site name displayed in the browser title and header
  sitename: "MyWiki"
  # @schema
  # type: string
  # required: false
  # @schema
  # -- Full URL of the wiki (protocol + hostname + port).
  # Used for generating canonical URLs.
  server: "http://localhost:8080"
  # @schema
  # type: string
  # required: false
  # @schema
  # -- URL base path to the wiki directory.
  # Leave empty if MediaWiki is at the domain root.
  scriptPath: ""
  # @schema
  # type: string
  # required: false
  # @schema
  # -- Wiki interface language code (e.g. "en", "de", "fr").
  # Must match an entry in includes/languages/data/Names.php.
  languageCode: "en"
  # @schema
  # type: string
  # required: false
  # @schema
  # -- PHP timezone identifier (e.g. "UTC", "Europe/Berlin")
  localtimezone: "UTC"
  # @schema
  # enum: [vector, minerva, monobook, timeless, citizen]
  # required: false
  # @schema
  # -- Default skin. Available skins: vector, minerva, monobook, timeless, citizen.
  defaultSkin: "citizen"
  # @schema
  # type: boolean
  # required: false
  # @schema
  # -- Enable email features (notifications, password reset)
  enableEmail: false
  # @schema
  # type: boolean
  # required: false
  # @schema
  # -- Allow users to send email to each other
  enableUserEmail: true
  # @schema
  # type: boolean
  # required: false
  # @schema
  # -- Allow file uploads to the wiki
  enableUploads: false
  # @schema
  # type: boolean
  # required: false
  # @schema
  # -- Allow using images from Wikimedia Commons directly
  useInstantCommons: false
  # @schema
  # type: boolean
  # required: false
  # @schema
  # -- Send anonymous usage data to the Wikimedia Foundation
  pingback: false
  # @schema
  # required: false
  # @schema
  db:
    # @schema
    # enum: [mysql, postgres, sqlite]
    # required: false
    # @schema
    # -- Database type. Supported: "mysql", "postgres", "sqlite"
    type: "mysql"
    # @schema
    # type: string
    # required: false
    # @schema
    # -- Database server hostname.
    # Defaults to the bundled MariaDB service name when left empty.
    # Override when using an external database.
    server: ""
    # @schema
    # type: string
    # required: false
    # @schema
    # -- Database name
    name: "mediawiki"
    # @schema
    # type: string
    # required: false
    # @schema
    # -- Database user
    user: "wikiuser"
    # @schema
    # type: string
    # required: false
    # @schema
    # -- Database user password. Injected as MW_DB_PASSWORD env var.
    password: "changeme"
    # @schema
    # type: string
    # required: false
    # @schema
    # -- MariaDB root password (used by the MariaDB container only)
    rootPassword: "changeme"
    # @schema
    # type: string
    # required: false
    # @schema
    # -- Table name prefix (useful for shared databases)
    prefix: ""
    # @schema
    # type: string
    # required: false
    # @schema
    # -- MySQL/MariaDB table engine and charset options
    tableOptions: "ENGINE=InnoDB, DEFAULT CHARSET=binary"
  # @schema
  # type: string
  # minLength: 1
  # required: false
  # @schema
  # -- MediaWiki secret key for session signing and HMAC tokens.
  # Generate with: openssl rand -hex 32
  secretKey: "CHANGE_ME_TO_A_64_CHAR_HEX_STRING"
  # @schema
  # type: string
  # minLength: 1
  # required: false
  # @schema
  # -- Upgrade key to enable the web installer when LocalSettings.php exists.
  # Generate with: openssl rand -hex 16
  upgradeKey: "CHANGE_ME"
  # @schema
  # required: false
  # @schema
  oidc:
    # @schema
    # type: boolean
    # required: false
    # @schema
    # -- Enable OpenID Connect authentication via PluggableAuth + OpenIDConnect extensions
    enabled: false
    # @schema
    # type: boolean
    # required: false
    # @schema
    # -- Automatically redirect unauthenticated users to the OIDC provider.
    # When false, users see the normal login page with an OIDC button.
    autoLogin: false
    # @schema
    # type: boolean
    # required: false
    # @schema
    # -- Allow local MediaWiki account login alongside OIDC
    enableLocalLogin: true
    # @schema
    # type: string
    # required: false
    # @schema
    # -- OIDC provider discovery URL (e.g. "https://keycloak.example.com/realms/myrealm")
    providerURL: ""
    # @schema
    # type: string
    # required: false
    # @schema
    # -- OIDC client ID registered with the provider
    clientID: ""
    # @schema
    # type: string
    # required: false
    # @schema
    # -- OIDC client secret. Injected as MW_OIDC_CLIENT_SECRET env var.
    clientSecret: ""
    # @schema
    # type: string
    # required: false
    # @schema
    # -- OIDC scopes to request (space-separated)
    scope: "openid profile email"
    # @schema
    # type: string
    # required: false
    # @schema
    # -- Label shown on the OIDC login button
    buttonLabel: "Login with OIDC"
    # @schema
    # type: string
    # required: false
    # @schema
    # -- OIDC claim to use as MediaWiki username
    preferredUsername: "preferred_username"
    # @schema
    # type: boolean
    # required: false
    # @schema
    # -- Migrate existing local accounts to OIDC by matching email address
    migrateUsersByEmail: false
    # @schema
    # type: boolean
    # required: false
    # @schema
    # -- Use the email address from the OIDC claim as the MediaWiki username
    useEmailAsUsername: false
    # @schema
    # required: false
    # @schema
    groupSync:
      # @schema
      # type: boolean
      # required: false
      # @schema
      # -- Enable mapping OIDC groups/roles to MediaWiki user groups
      enabled: false
      # @schema
      # type: string
      # required: false
      # @schema
      # -- OIDC claim name that contains the group/role list
      claim: "groups"
      # @schema
      # type: object
      # additionalProperties:
      #   type: string
      # required: false
      # @schema
      # -- Mapping of MediaWiki group to OIDC group value.
      # Each key is a MediaWiki group name, value is the matching OIDC group.
      # Example:
      #   map:
      #     sysop: "wiki-admins"
      #     bureaucrat: "wiki-admins"
      #     editor: "wiki-editors"
      map: {}
  # @schema
  # type: string
  # required: false
  # @schema
  # -- Freeform PHP appended at the end of LocalSettings.php.
  # Use this for extensions or settings not covered by the template.
  # Example:
  #   extraSettings: |
  #     wfLoadExtension( 'Cite' );
  #     $wgGroupPermissions['*']['edit'] = false;
  extraSettings: ""
